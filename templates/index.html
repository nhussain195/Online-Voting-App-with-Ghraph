<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DevOps Assign</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


    <style>
        body {
            background: #f8f9fa;
        }
        .vote-box {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 0 12px rgba(0,0,0,0.1);
        }
        .party-option {
            border: 2px solid #dee2e6;
            border-radius: 12px;
            padding: 15px 20px;
            margin-bottom: 15px;
            transition: all 0.3s ease-in-out;
            cursor: pointer;
        }
        .party-option:hover {
            background-color: #f1f1f1;
            border-color: #007bff;
        }
        .party-label {
            font-size: 1.2rem;
            font-weight: 600;
        }
        .vote-btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Navbar Start -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">üó≥Ô∏è Voice of the Nation - PAKISTAN</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/results">Results</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<!-- Navbar End -->


<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="vote-box">
                <h2 class="text-center mb-4">Which party led Pakistan's infrastructure development the most?</h2>

                <form method="POST" action="/vote">
                    <div class="form-check party-option">
                        <input class="form-check-input" type="radio" name="option" id="pmln" value="PMLN" required>
                        <label class="form-check-label party-label text-success" for="pmln">PMLN (Pakistan Muslim League)</label>
                    </div>
                    <div class="form-check party-option">
                        <input class="form-check-input" type="radio" name="option" id="ppp" value="PPP">
                        <label class="form-check-label party-label text-secondary" for="ppp">PPP (Pakistan Peoples Party)</label>
                    </div>
                    <div class="form-check party-option">
                        <input class="form-check-input" type="radio" name="option" id="pti" value="PTI">
                        <label class="form-check-label party-label text-danger" for="pti">PTI (Pakistan Tehreek-e-Insaf)</label>
                    </div>

                    <button type="submit" class="btn btn-primary mt-4 vote-btn">‚úÖ Submit Your Vote</button>

                </form>

                <div class="text-center mt-3">
                    <a href="/results" class="btn btn-link">üìä View Live Results</a>
                </div>
            </div>
        </div>
    </div>
</div>
